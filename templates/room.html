<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ room }} 채팅방</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root{
        --bg:#fff; --text:#222; --muted:#666; --border:#e5e7eb; --chip:#f3f4f6;
        --log-bg:#fff; --bubble-bg:#f8f9fa; --sys-color:#666;
      }
      [data-theme="dark"]{
        --bg:#1a1a1a; --text:#e4e4e4; --muted:#a0a0a0; --border:#3a3a3a; --chip:#2a2a2a;
        --log-bg:#242424; --bubble-bg:#2f2f2f; --sys-color:#888;
      }
      *{box-sizing:border-box}
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans KR,sans-serif; margin:0; color:var(--text); background:var(--bg); transition:background 0.3s, color 0.3s;}
      a{color:#1a73e8; text-decoration:none} a:hover{text-decoration:underline}

      /* 헤더 (구글 검색 느낌) */
      .gbar{display:flex; align-items:center; gap:14px; padding:10px 14px; border-bottom:1px solid var(--border); position:sticky; top:0; background:var(--bg); z-index:5; transition:background 0.3s;}
      .glogo img{height:28px}
      .gsearch{flex:1; display:flex; align-items:center; gap:8px; background:var(--chip); border-radius:24px; padding:8px 14px; transition:background 0.3s;}
      .gsearch input{flex:1; border:none; background:transparent; outline:none; font-size:15px; color:var(--text);}
      .gmenu{display:flex; align-items:center; gap:8px;}
      .gmenu button,.gmenu a{border:1px solid var(--border); background:var(--bg); padding:6px 10px; border-radius:10px; font-size:13px; cursor:pointer; color:var(--text); transition:all 0.3s;}
      .gmenu button:hover,.gmenu a:hover{background:var(--chip)}

      /* 본문 레이아웃 */
      .layout{max-width:1200px; margin:18px auto; padding:0 16px; display:flex; gap:20px; align-items:flex-start;}
      .left{flex:0 0 300px; border-right:1px solid var(--border); padding-right:16px;}
      .right{flex:1 1 auto;}

      #log{border:1px solid var(--border); background:var(--log-bg); height:460px; overflow:auto; padding:14px; border-radius:12px; transition:background 0.3s, border 0.3s;}
      .chatline{margin:6px 0; display:flex; align-items:flex-end; gap:6px;}
      .timestamp{font-size:12px; color:var(--muted); margin-right:6px; display:inline-block;}
      .chatline .timestamp{flex:0 0 auto;}
      .me b{color:#1a73e8}
      .bubble{display:inline-block; background:var(--bubble-bg); padding:6px 10px; border-radius:12px; transition:background 0.3s;}
      .sys{color:var(--sys-color); margin:6px 0; display:flex; align-items:center; gap:6px;}
      .row{display:flex; gap:8px; margin-top:10px;}
      .row input[type="text"]{flex:1; padding:10px; border:1px solid var(--border); border-radius:10px; font-size:14px; background:var(--bg); color:var(--text); transition:all 0.3s;}
      .row button{padding:10px 14px; border:1px solid var(--border); border-radius:10px; background:var(--bg); cursor:pointer; color:var(--text); transition:all 0.3s;}
      .row button:hover{background:var(--chip)}

      /* 파일 첨부 라인 */
      .attach{display:flex; align-items:center; gap:8px; margin-top:10px; font-size:13px;}
      .chip{display:inline-block; background:var(--chip); border:1px dashed var(--border); padding:6px 10px; border-radius:10px}

      /* 반응형: 화면 좁으면 왼쪽 패널 숨김 */
      @media (max-width: 1000px){
        .layout{gap:0}
        .left{display:none}
      }

      /* 드래그-드롭 오버레이 */
      #drop-overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 123, 255, 0.7);
        color: white;
        display: none; /* 평소에는 숨김 */
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
        z-index: 9999;
        border: 2px dashed #fff;
      }
    </style>
  </head>
  <body>
    <div id="drop-overlay">
      <p>여기에 파일을 드롭하여 업로드하세요</p>
    </div>

    <!-- 상단 바 -->
    <div class="gbar">
      <div class="glogo">
        <a href="https://www.google.com" target="_blank" rel="noopener" class="glogo-link">
          <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_92x30dp.png">
        </a>
      </div>

      <!-- 검색바 모양: 방 이름 표시 -->
      <div class="gsearch" title="현재 방 이름">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="#5f6368" aria-hidden="true"><path d="M15.5 14h-.79l-.28-.27a6.471 6.471 0 001.48-5.34C15.17 5.59 12.53 3 9.25 3S3.33 5.59 3.33 8.39 5.97 13.78 9.25 13.78c1.61 0 3.09-.59 4.22-1.57l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6.25 0C6.18 14 4 11.82 4 9.25S6.18 4.5 8.75 4.5 13.5 6.68 13.5 9.25 11.32 14 8.75 14z"/></svg>
        <input id="roomNameDisplay" value="{{ room }}" readonly>
      </div>

      <div class="gmenu">
        <button id="btnDarkMode" title="다크 모드 전환">🌙</button>
        <button id="btnLeave">방 나가기</button>
        <button id="btnRename">닉네임 바꾸기</button>
        <input id="nameColor" type="color" value="#1a73e8" title="닉네임 색상" style="width:38px;height:32px;padding:0;border:1px solid #e5e7eb;border-radius:8px;cursor:pointer;">
        <a href="https://www.naver.com" target="_blank" rel="noopener">Naver</a>
        <a href="https://www.google.com" target="_blank" rel="noopener">Google</a>
      </div>
    </div>

    <!-- 본문 -->
    <div class="layout">
      <!-- 왼쪽: 참가자 목록 -->
      <aside class="left">
        <h2 style="font-size: 18px; font-weight: 500; margin: 0 0 12px;">
          참가자 (<span id="p-count">0</span>)
        </h2>
        <ul id="participant-list" style="list-style: none; margin: 0; padding: 0; font-size: 14px; color: #333;">
          <!-- 참가자 목록이 여기에 동적으로 추가됩니다. -->
        </ul>
      </aside>

      <!-- 오른쪽: 채팅 UI -->
      <main class="right">
        <div style="margin-bottom: 10px; display: flex; gap: 8px; align-items: center;">
          <input id="searchInput" type="text" placeholder="🔍 메시지 검색..." style="flex: 1; padding: 8px 12px; border: 1px solid var(--border); border-radius: 8px; font-size: 13px; background: var(--bg); color: var(--text);">
          <button id="clearSearch" style="padding: 8px 12px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg); color: var(--text); cursor: pointer; display: none;">✕</button>
        </div>
        <div id="log"></div>

        <div class="row">
          <input id="msg" type="text" placeholder="메시지를 입력..." />
          <button id="send">전송</button>
        </div>

        <div class="attach">
          <input id="file" type="file">
          <button id="sendFile">파일 전송</button>
          <span class="chip">허용: 모든 파일(내부 공유)</span>
        </div>
      </main>
    </div>

    <script src="/static/client.js?v={{ version }}"></script>
    <script>
      // Dark mode toggle
      const savedTheme = localStorage.getItem('chat_theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      const btnDarkMode = document.getElementById('btnDarkMode');
      if (btnDarkMode) {
        btnDarkMode.textContent = savedTheme === 'dark' ? '☀️' : '🌙';
        btnDarkMode.onclick = () => {
          const current = document.documentElement.getAttribute('data-theme');
          const next = current === 'dark' ? 'light' : 'dark';
          document.documentElement.setAttribute('data-theme', next);
          localStorage.setItem('chat_theme', next);
          btnDarkMode.textContent = next === 'dark' ? '☀️' : '🌙';
        };
      }

      // 방 초기화 (기존 로직 유지)
      const room = "{{ room }}";
      const [_, nameHash, pwHash] = (location.hash || "#anon#").split('#');
      const initName = decodeURIComponent(nameHash || 'anon');
      const initPw = decodeURIComponent(pwHash || '');

      initChat({
        room,
        name: initName,
        password: initPw,
        hooks:{
          leave: ()=> location.href = '/',
          rename: async (getCurrentName, setName)=>{
            const now = getCurrentName();
            const next = prompt('새 닉네임을 입력하세요', now || '');
            if(next && next.trim() && next.trim() !== now){
              await setName(next.trim());
            }
          }
        }
      });
    </script>
  </body>
</html>
